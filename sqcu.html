<html>
<head>
<script>
document.write('<h1 align="center"> SQ&CU </h1>');
document.write('<center><table width="30%" border="1" bgcolor="cyan">');
document.write('<tr><th>Number</th><th>Squares</th><th>Cube</th></tr>');
for(var n=0;n<=10;n++)
{
document.write('<tr><td>'+n+'</td><td>'+n*n+'</td><td>'+n*n*n+'</td></tr>');
}
document.write('</table>')
</script>
</head>
</html>
