<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Jcalc</title>
<script type="text/javascript">
function mul()
{
n1=document.getElementById("firstnumber").value;
n2=document.getElementById("secondnumber").value;
document.getElementById("result").innerHTML=n1*n2;
}
function div()
{
n1=document.getElementById("firstnumber").value;
n2=document.getElementById("secondnumber").value;
document.getElementById("result").innerHTML=n1/n2;
}
function sub()
{
n1=document.getElementById("firstnumber").value;
n2=document.getElementById("secondnumber").value;
document.getElementById("result").innerHTML=n1-n2;
}

function add()
{
n1=document.getElementById("firstnumber").value;
n2=document.getElementById("secondnumber").value;
document.getElementById("result").innerHTML=Number(n1)+Number(n2);
}

</script>
<style type="text/css">
body{margin:30px;}
</style>
</head>
<body>
<center>
<table border='1'>
<tr>
<td>1stNumber:</td><td><input type="text" id="firstnumber" size="9"/></td>
<td>2ndNumber:</td><td><input type="text" id="secondnumber" size="9"/></td>
</tr>

<tr>
<td align="center"><input type="button" onClick="add()" value="ADD"/></td>
<td align="center"><input type="button" onClick="sub()" value="SUB"/></td>
<td align="center"><input type="button" onClick="mul()" value="MUL"/></td>
<td align="center"><input type="button" onClick="div()" value="DIV"/></td>
</tr>
<tr>
<td><p>result:</td>
<td colspan="3"><span id="result"></span></td>
</tr>
</table>
</center>
</body>
</html>
